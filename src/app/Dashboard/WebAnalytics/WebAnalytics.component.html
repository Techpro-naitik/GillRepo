<div class="grid-wrapper parentDiv form-validation-wrapper ">
	<div class="app-card">
		<mat-card>
			<div class="card-title" style="box-shadow:none !important;">
				Add Actor |<span style="cursor: pointer;text-decoration: underline;color:blue;"
					(click)="pageforsearch()"> Actor Search</span>
			</div>
			<div class="card-content-content">

				<form [formGroup]="myForm" (ngSubmit)="onSubmit()" #artistForm="ngForm">
					<div class="form-group">
						<mat-form-field class="full-wid">
							<input matInput [placeholder]="'FirstName' | translate" formControlName="FirstName"
								autocomplete="FirstName" maxlength="50" required>
						</mat-form-field>
						<!-- <mat-error *ngIf="myForm.controls['FirstName'].touched && !myForm.controls['FirstName'].valid">
							<mat-error *ngIf="myForm.controls['FirstName'].hasError('required') "
								class="required alert-error">
								{{'FNR' | translate}}
							</mat-error>
						</mat-error> -->
					</div>
					<div class="form-group">
						<mat-form-field class="full-wid">
							<input matInput [placeholder]="'LastName' | translate" formControlName="LastName"
								maxlength="50" required>
						</mat-form-field>
						<!-- <mat-error *ngIf="myForm.controls['LastName'].touched && !myForm.controls['LastName'].valid">
							<mat-error *ngIf="myForm.controls['LastName'].hasError('required') "
								class="required alert-error">
								{{'LNR' | translate}}
							</mat-error>
						</mat-error> -->
					</div>
					<div class="form-group">
						<mat-form-field class="full-wid">
							<mat-select [placeholder]="'Gender' | translate" formControlName="Gender">
								<mat-option [value]=0>{{'Female' | translate}}</mat-option>
								<mat-option [value]=1>{{'Male' | translate}}</mat-option>
							</mat-select>
						</mat-form-field>
					</div>
					<div class="form-group">
						<mat-form-field class="full-wid">
							<input matInput [placeholder]="'Height' | translate" type="number" pattern="[0-9]{3}"
								formControlName="Height" maxlength="3" required>
						</mat-form-field>
						<!-- <mat-error *ngIf="myForm.controls['Height'].touched && !myForm.controls['Height'].valid">
							<mat-error *ngIf="myForm.controls['Height'].hasError('required') "
								class="required alert-error">
								You must include a Height.
							</mat-error>
						</mat-error> -->
					</div>
					<div class="form-group">
						<mat-form-field class="full-wid">
							<input matInput [matDatepicker]="picker1" formControlName='BirthDay'
								[placeholder]="'DOB' | translate">
							<!-- <input matInput [ngModel]="pickerTwoValue | date:'dd/MM/yyyy'" placeholder="Choose a date"> -->
							<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
							<mat-datepicker #picker1></mat-datepicker>
						</mat-form-field>
					</div>
					<div class="form-group">
						<mat-form-field class="full-wid">
							<input matInput [matDatepicker]="picker2" formControlName='MembershipStartDate'
								[placeholder]="'Subscription start' | translate">
							<!-- <input matInput [ngModel]="pickerTwoValue | date:'dd/MM/yyyy'" placeholder="Choose a date"> -->
							<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
							<mat-datepicker #picker2></mat-datepicker>
						</mat-form-field>
					</div>
					<div class="form-group">
						<mat-form-field class="full-wid">
							<input matInput [matDatepicker]="picker3" formControlName='MembershipExpiryDate'
								[placeholder]="'Subscription end' | translate">
							<!-- <input matInput [ngModel]="pickerTwoValue | date:'dd/MM/yyyy'" placeholder="Choose a date"> -->
							<mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
							<mat-datepicker #picker3></mat-datepicker>
						</mat-form-field>
					</div>
					<div class="form-group">
						<mat-form-field class="full-wid">
							<textarea matInput [placeholder]="'Remarks' | translate" formControlName="Description"
								maxlength="50"></textarea>
						</mat-form-field>
					</div>
					<div class="form-group">
						<mat-form-field class="full-wid">
							<mat-select [placeholder]="'Disabled' | translate" formControlName="Disable">
								<mat-option [value]="0">{{'No' | translate}}</mat-option>
								<mat-option [value]="1">{{'Yes' | translate}}</mat-option>
							</mat-select>
						</mat-form-field>
					</div>
					<div class="form-group">
						<mat-form-field class="full-wid">
							<mat-select [placeholder]="'Hidden' | translate" formControlName="Hidden">
								<mat-option [value]="0">{{'No' | translate}}</mat-option>
								<mat-option [value]="1">{{'Yes' | translate}}</mat-option>
							</mat-select>
						</mat-form-field>
					</div>
					<div class="form-group">
						<mat-form-field class="full-wid">
							<input matInput type="email" [placeholder]="'Email' | translate" maxlength="255"
								formControlName="Email" required>
						</mat-form-field>

						<!-- <mat-error *ngIf="myForm.controls['Email'].touched && !myForm.controls['Email'].valid">
							<mat-error *ngIf="myForm.controls['Email'].hasError('required') "
								class="required alert-error">
								You must include a Email.
							</mat-error>
						</mat-error> -->
					</div>
					<div class="form-group">
						<mat-form-field class="full-wid">
							<input matInput [placeholder]="'Phone' | translate" formControlName="Phone" type="text"
								minlength="9" maxlength="14" required>
						</mat-form-field>
						<!-- <mat-error *ngIf="myForm.controls['Phone'].touched && !myForm.controls['Phone'].valid">
							<mat-error *ngIf="myForm.controls['Phone'].hasError('required') "
								class="required alert-error">
								You must include a Phone.
							</mat-error>
						</mat-error> -->
					</div>
					<div class="form-group">
						<mat-form-field class="full-wid">
							<mat-select [placeholder]="'Maximum images' | translate" formControlName="MaxPictures">
								<mat-option [value]=1>1</mat-option>
								<mat-option [value]=2>2</mat-option>
								<mat-option [value]=3>3</mat-option>
								<mat-option [value]=4>4</mat-option>
								<mat-option [value]=5>5</mat-option>
								<mat-option [value]=6>6</mat-option>
								<mat-option [value]=7>7</mat-option>
								<mat-option [value]=8>8</mat-option>
								<mat-option [value]=9>9</mat-option>
								<mat-option [value]=10>10</mat-option>
							</mat-select>
						</mat-form-field>
					</div>
					<div class="form-group">
						<mat-form-field class="full-wid">
							<mat-select [placeholder]="'Maximum Video' | translate" formControlName="MaxVideos">
								<mat-option [value]=1>1</mat-option>
								<mat-option [value]=2>2</mat-option>
								<mat-option [value]=3>3</mat-option>
								<mat-option [value]=4>4</mat-option>
							</mat-select>
						</mat-form-field>
					</div>
					<div class="form-group">
						<mat-form-field class="full-wid">
							<mat-select [placeholder]="'Maximum Sound' | translate" formControlName="MaxSounds">
								<mat-option [value]=1>1</mat-option>
								<mat-option [value]=2>2</mat-option>
							</mat-select>
						</mat-form-field>
					</div>
					<div class="form-group">
						<mat-form-field class="full-wid">
							<input matInput [placeholder]="'Username' | translate" formControlName="UserName"
								maxlength="255" type="text" required>
						</mat-form-field>
						<!-- <mat-error *ngIf="myForm.controls['UserName'].touched && !myForm.controls['UserName'].valid">
							<mat-error *ngIf="myForm.controls['UserName'].hasError('required') "
								class="required alert-error">
								You must include a Username.
							</mat-error>
						</mat-error> -->
					</div>
					<div class="form-group">
						<mat-form-field class="full-wid">
							<input matInput [placeholder]="'Password' | translate" formControlName="Password"
								minlength="5" maxlength="20" required>

						</mat-form-field>
						<!-- <mat-error *ngIf="myForm.controls['Password'].touched && !myForm.controls['Password'].valid">
							<mat-error *ngIf="myForm.controls['Password'].hasError('required') "
								class="required alert-error">
								You must include a Password.
							</mat-error>
						</mat-error> -->
					</div>
					<div class="form-group">
						<mat-form-field class="full-wid">
							<mat-select [placeholder]="'Send Publications?' | translate"
								formControlName="MailArtistMsgs">
								<mat-option [value]="0">{{'No' | translate}}</mat-option>
								<mat-option [value]="1">{{'Yes' | translate}}</mat-option>

							</mat-select>
						</mat-form-field>
					</div>
					<button type="submit"
						class="btn btn-primary mat-raised-button mat-button-base mat-primary">{{'Save' | translate}}</button>
				</form>

			</div>
		</mat-card>
	</div>
</div>

<button class=" buttonClose" [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
</button>
<div class="app-card-title mb-4">
    <!-- <anglo-title-component title="Search Row"></anglo-title-component> -->
</div>
<div class=" app-card search-row-wrapper" style="position: relative;">

    <mat-card>
        <div class="card-content p-2">
            <div class="table-responsive overflow-hidden">

                <table style="box-shadow:none !important;" #table mat-table [dataSource]="dataSource" matSort
                    matSortDirection="asc" matSortDisableClear class="mat-elevation-z8 full-wid caster">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'Sno' | translate}}</th>
                        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Values">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'Values' | translate}}</th>
                        <td mat-cell *matCellDef="let element">{{element.value}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Edited">
                        <th mat-header-cell *matHeaderCellDef>{{'Action' | translate}}</th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon class="icon-color editBtn" (click)="updatevalues(element)" style="cursor:pointer">
                                edit
                            </mat-icon>
                            <mat-icon class="icon-color dltBtn" (click)="openDialog('Delete',element)"
                                style="cursor:pointer">
                                delete
                            </mat-icon>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayCoulmns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayCoulmns;"></tr>
                </table>
            </div>
        </div>
    </mat-card>
</div>

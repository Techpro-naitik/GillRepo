<div class="app-card-title mb-4">
    <!-- <anglo-title-component title="Search Row"></anglo-title-component> -->
</div>
<div class=" app-card search-row-wrapper">
    <mat-card>
        <div class="card-content p-2">
            <button class="btn btn-primary mat-raised-button mat-button-base mat-primary ml-2 mr-2"
                (click)="addphysicalfeature()">{{'Add Physical Feature' | translate}}</button>
            <div class="table-responsive overflow-hidden">
                <table style="box-shadow:none !important;" #table mat-table [dataSource]="dataSource" matSort
                    matSortDirection="asc" matSortDisableClear class="mat-elevation-z8 full-wid shelfInquiry">

                    <ng-container matColumnDef="name">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'Name' | translate}}</th>
                        <td mat-cell *matCellDef="let element">{{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Edited">
                        <th mat-header-cell *matHeaderCellDef>{{'Action' | translate}}</th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon class="icon-color editBtn" (click)="updatefeature(element)"
                                style="cursor:pointer">edit
                            </mat-icon>
                            <mat-icon class="icon-color dltBtn" (click)="openDialog('Delete',element)"
                                style="cursor:pointer">delete
                            </mat-icon>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Values">
                        <th mat-header-cell *matHeaderCellDef>{{'Values' | translate }}</th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon class="icon-color editBtn" (click)="updatevalues(element)" style="cursor:pointer">
                                edit
                            </mat-icon>
                        </td>

                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayCoulmns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayCoulmns;"></tr>

                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
        </div>
    </mat-card>
</div>

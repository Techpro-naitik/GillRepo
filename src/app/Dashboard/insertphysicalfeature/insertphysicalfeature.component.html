<button class="btn btn-accent mat-raised-button mat-button-base mat-accent ml-2 mb-2"
    (click)="featurepage()">{{'Go to list' | translate}} </button>
<h1 mat-dialog-title>{{'Add Physical Feature' | translate}}</h1>

<div class="grid-wrapper parentDiv form-validation-wrapper ">
    <div class="app-card">
        <mat-card>
            <div class="card-content-content">
                <form [formGroup]="charValueForm">
                    <div>
                        <mat-form-field class="">
                            <input matInput [placeholder]="'Name' | translate" formControlName="name"
                                autocomplete="name">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="">
                            <input matInput [placeholder]="'Title' | translate" formControlName="title"
                                autocomplete="title">
                        </mat-form-field>
                    </div>
                </form>
                <button class="btn btn-primary mat-raised-button mat-button-base mat-primary ml-2"
                    (click)="openDialog()">{{'Add Value' | translate}}</button>
            </div>
        </mat-card>
    </div>
</div>

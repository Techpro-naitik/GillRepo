<h1 mat-dialog-title>{{'Actor subscription' | translate}}</h1>
<div class="a-dialog-wrapper">
    <div class="p-3 card-content">
        <!-- <div class="card-title">
            <h2 class="m-0" mat-dialog-title></h2>
        </div> -->
        <div class="a-btn-content">
            <mat-dialog-content>
                <form class="modalboxForm" [formGroup]="artistSubscriptionForm" (ngSubmit)="saveDetails()">
                    <div class="form-group">
                        <mat-label class="mr-5">{{'Subscription type' | translate}}:
                            {{artistSubscriptionForm.controls.actStatusType.value}}</mat-label>
                    </div>

                    <div class="form-group mt-2">
                        <mat-form-field class="adsSelect">
                            <mat-select [placeholder]="'Select' | translate"
                                (ngModelChange)="onSubscriptionSelect(artistSubscriptionForm.controls.actStatusType.value)"
                                formControlName="actStatusType">
                                <mat-option *ngFor="let option of subscriptionData" [value]="option?.id">
                                    {{option?.typeName}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <!-- <mat-label class="mr-5">Color:</mat-label> -->
                        <input matInput formControlName="actStatusColor" [placeholder]="'Color Code' | translate"
                            readonly autocomplete="actStatusColor">
                    </div>

                    <div class="form-group">
                        <mat-checkbox formControlName="actTakeJub" type="checkbox" class="mr-3" value="1">
                            {{'Took a job' | translate}}
                        </mat-checkbox>
                    </div>
                    <!-- 
                    <div class="form-group">
                        <button mat-raised-button class="mr-3" color="accent">reserved</button>
                    </div> -->

                    <div class="form-group">
                        <mat-form-field class="full-wid">
                            <textarea matInput formControlName="insideNotes" required
                                [placeholder]="'Remarks' | translate" autocomplete="insideNotes"></textarea>
                        </mat-form-field>
                    </div>

                    <button type="submit"
                        class="btn btn-primary mat-raised-button mat-button-base mat-primary">{{'Save' | translate}}
                    </button>
                </form>
            </mat-dialog-content>
        </div>
    </div>
    <div>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close cdkFocusInitial>{{'Cancel' | translate}}</button>
        </mat-dialog-actions>
    </div>

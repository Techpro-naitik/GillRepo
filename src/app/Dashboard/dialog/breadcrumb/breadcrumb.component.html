<div fxLayout="row wrap" *ngIf="router.url != '/'">
    <div fxFlex="100">
        <mat-card fxLayout="row" id="breadcrumbCss" class="breadcrumb light-block" >
            <a *ngIf="router.url != '/'" routerLink="" class="breadcrumb-item" fxLayout="row"
                fxLayoutAlign="start center">
                <mat-icon style="padding:0px;">home</mat-icon>&nbsp;
                <span class="breadcrumb-title">Dashboard</span>
            </a>
            <div *ngFor="let breadcrumb of breadcrumbs; let i = index;" class="breadcrumb-item" fxLayout="row"
                fxLayoutAlign="start center">
                <a [hidden]="i == (breadcrumbs.length - 1)" [routerLink]="[breadcrumb.url]">
                    {{breadcrumb.name}}</a>
                <span [hidden]="i != (breadcrumbs.length - 1)" class="breadcrumb-title active"><b>
                        {{breadcrumb.name}}</b></span>
            </div>
        </mat-card>
    </div>
</div>

<div class="grid-wrapper parentDiv form-validation-wrapper ">
    <div class="app-card">
        <mat-card class="mb-3">
            <div class="card-title" style="box-shadow:none !important;">
                <button mat-raised-button color="primary" (click)="addSubscription()">{{'Add Subscription' | translate}}</button>
            </div>
            <div class="card-content-content">

                <table #table mat-table [dataSource]="dataSource" matSort matSortDirection="asc" matSortDisableClear
                    class="mat-elevation-z8 full-wid mt-3">
                    <!-- <ng-container matColumnDef="no">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'Numbering'|translate}}</th>
                        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                    </ng-container> -->

                    <ng-container matColumnDef="typeName">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> {{'Name' | translate}} </th>
                        <td mat-cell *matCellDef="let element"> {{element.typeName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="color">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'Color Code' | translate}}</th>
                        <td mat-cell *matCellDef="let element">
                            <p>{{element.typeColor}}</p>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>{{'Action'|translate}}</th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon class="icon-color editBtn" (click)="editSubscription(element)">edit</mat-icon>
                            <mat-icon class="icon-color dltBtn" (click)="openDialog('Delete', element)">delete
                            </mat-icon>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayCoulmns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayCoulmns;"></tr>
                </table>

            </div>
        </mat-card>
    </div>
</div>
